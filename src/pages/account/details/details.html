<section padding>
  <h4>Contact</h4>

  <form>
    <ion-item>
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Phone Number"></ion-input>
    </ion-item>

    <button ion-button block small color="primary">UPDATE CONTACT</button>
  </form>

  <h4>Password</h4>

  <form>
    <ion-item>
      <ion-input type="text" placeholder="Old Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="New Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="New Password Again"></ion-input>
    </ion-item>

    <button ion-button block small color="primary">UPDATE PASSWORD</button>
  </form>
</section>
