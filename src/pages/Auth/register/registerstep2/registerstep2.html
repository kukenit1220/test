<ion-content class="register">
    <nav class="register-nav">
        <div class="register-logo">
            <ion-icon (click)="back()" name="ios-arrow-round-back"></ion-icon>
            <img src="assets/imgs/logo-standalone-crossless.svg">
        </div>

        <div class="register-steps">
            <span class="register-step">1</span>
            <span class="register-divide">
        <span>&nbsp;</span>
      </span>
            <span class="register-step is-active">2</span>
        </div>
    </nav>

    <div class=" register-form auth-form ">
        <div class="form-heading ">
            <h1>IDENTIFICATION</h1>
        </div>

        <p>Please upload a photo of your
            <strong class="text-warning">FULL ID</strong>. Partial photos cannot be accepted.</p>

        <div class="register-id-example ">
            <figure>
                <img src="assets/imgs/invalid.svg ">
            </figure>
            <figure>
                <img src="assets/imgs/valid.svg ">
            </figure>
        </div>
        <form [formGroup]="form" (ngSubmit)="register()">
            <formly-form [model]="model" [fields]="fields" [form]="form" [options]="options"></formly-form>
            <div class="register-id-upload ">
                <div color="gray" ion-button (click)="uploadID()"  >
                    <ion-icon name="ios-camera-outline"></ion-icon>
                    <span>Upload ID Photo</span>
                </div>
            </div>

            <button ion-button block type="submit" [disabled]="!form.valid || !isUpload">COMPLETE</button>
        </form>




    </div>
</ion-content>
