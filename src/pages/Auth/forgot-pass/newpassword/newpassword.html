
<ion-content class="forgot">

  <nav class="register-nav center">
    <div class="register-logo">
      <!-- <ion-icon  name="ios-arrow-round-back"></ion-icon> -->
      <img src="assets/imgs/logo-standalone-crossless.svg">
    </div>
  </nav>

  <div class="register-form auth-form">
    
    <div class="form-heading">
      <h1>NEW PASSWORD</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="resetPass()">
      <formly-form [model]="model" [fields]="fields" [form]="form" [options]="options"></formly-form>
      <button ion-button block type="submit" >DONE</button>
    </form>

  </div>

</ion-content>
